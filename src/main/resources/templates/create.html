<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création d'une nouvelle tâche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Ajouter une nouvelle tâche.</h1>

        <form action="#" th:action="@{/task}" th:object="${taskForm}" method="post" class="needs-validation">
            <div th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </ul>
            </div>
            <div class="mb-3">
                <label for="assigneeInput" class="form-label">Assigné à :</label>
                <input type="text" th:field="*{assignee}" aria-describedby="assigneeHelp" class="form-control" id="assigneeInput" value="Sheldon Cooper"/>
                <div id="assigneeHelp" class="form-text">La personne à qui sera attribuée la tâche.</div>
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Description :</label>
                <input type="text" th:field="*{description}" class="form-control" id="descriptionInput" value="Mettre son pantalon de bus"/>
            </div>
            <div class="mb-3">
                <label for="dueToInput" class="form-label">Pour le :</label>
                <input type="date" th:field="*{dueTo}" class="form-control" id="dueToInput"/> <!-- Input de type date eut été mieux. -->
            </div>
            <button type="submit">Ajouter</button>
        </form>
    </div>

</body>
</html>
